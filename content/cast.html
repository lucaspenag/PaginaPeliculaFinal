        rel="stylesheet">

<body>
    <header>
        <h1>The Grand Budapest Hotel</h1>
        <p>Dirigida por Wes Anderson</p>
        <nav>
            <ul id="navList">
                <li class="navItem"><a class="aList" href="../index.html">Home</a></li>
                <li class="navItem"><a class="aList" href="about.html">Sobre la pelicula</a></li>
                <li class="navItem"><a class="aList" href="cast.html">Reparto</a></li>

    <main>
        <section id="sectionCast">
            <div id="divCast">
                <figure class="figureReparto">
                    <img src="../img/reparto/Fiennes.png" alt="Ralph Fiennes" class="imgReparto">
                    <figcaption>Ralph Fiennes como Monsieur Gustave H, el renombrado conserje del Grand Budapest Hotel
                    </figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Revolori.png" alt="Tony Revolori" class="imgReparto">
                    <figcaption>Tony Revolori como Zero Moustafa, el nuevo botones mentoreado por Gustave</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Abraham.png" alt="F. Murray Abraham" class="imgReparto">
                    <figcaption>F. Murray Abraham como Zero mayor</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Brody.png" alt="Adrien Brody" class="imgReparto">
                    <figcaption>Adrien Brody como Dmitri Desgoffe-und-Taxi, hijo de Madame D</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Dafoe.png" alt="Willem Dafoe" class="imgReparto">
                    <figcaption>Willem Dafoe como J. G. Jopfigureng, asesino contratado por Dmitri</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Ronan.png" alt="Saoirse Ronan" class="imgReparto">
                    <figcaption>Saoirse Ronan como Agatha, una pastelera</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Swinton.png" alt="Tilda Swinton" class="imgReparto">
                    <figcaption>Tilda Swinton como Madame D, una aristocrata adinerada y la dueña secreta del hotel
                    </figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Norton.png" alt="Edward Norton" class="imgReparto">
                    <figcaption>Edward Norton como Albert Henckels, inspector pofigurecial encargado de investigar el
                        asesinato de Madame D</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Amalric.png" alt="Mathieu Amalric" class="imgReparto">
                    <figcaption>Mathieu Amalric como Serge X, mayordomo que trabaja para Madame D</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Goldblum.png" alt="Jeff Goldblum" class="imgReparto">
                    <figcaption>Jeff Goldblum como Deputy Vilmos Kovac, abogado de Madame D</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Keitel.png" alt="Harvey Keitel" class="imgReparto">
                    <figcaption>Harvey Keitel como Ludwig, figureder de una banda en la prisión de Checkpoint Nineteen
                    </figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Wilkinson.png" alt="Tom Wilkinson" class="imgReparto">
                    <figcaption>Tom Wilkinson como Autor, escritor de The Grand Budapest Hotel</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Law.png" alt="Jude Law" class="imgReparto">
                    <figcaption>Jude Law como el Autor joven</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Murray.png" alt="Bill Murray" class="imgReparto">
                    <figcaption>Bill Murray como M. Ivan, amigo de Gustave y uno de los varios conserjes afifigureados a
                        la Sociedad de las Llaves Cruzadas</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Schwartzman.png" alt="Jason Schwartzman" class="imgReparto">
                    <figcaption>Jason Schwartzman como M.Jean, el conserje de Grand Budapest en el año 1968</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Wilson.png" alt="Owen Wilson" class="imgReparto">
                    <figcaption>Owen Wilson como M.Chuck, como conserje de Sociedad de las Llaves Cruzadas</figcaption>
                </figure>
                <figure class="figureReparto">
                    <img src="../img/reparto/Seydoux.png" alt="Léa Seydoux " class="imgReparto">
                    <figcaption>Léa Seydoux como Clotilde,criada en Schloss Lutz</figcaption>
                </figure>
            </div>
        </section>
    </main>

</html>
